<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Caverna de Cristal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #2f2f2f;
            overflow-x: hidden;
        }

        /* TOPO */
        header {
            background: #cfcfcf;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #bfbfbf;
            display: flex;
            justify-content: space-around;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;
        }

        .sgeek:hover {
            transform: scale(1.15);
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 12px #c58cff;
        }

        /* DECORAÇÃO */
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background: url('https://i.imgur.com/PkUQvJr.png');
            background-size: cover;
            background-repeat: repeat-x;
            opacity: 0.9;
        }

        /* RODAPÉ */
        footer {
            background: #cfcfcf;
            padding: 25px;
            text-align: center;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            border-top: 4px solid #bfbfbf;
            margin-top: 70px;
        }

        footer::before {
            content: "";
            position: absolute;
            top: -35px;
            left: 0;
            width: 100%;
            height: 35px;
            background: url('https://i.imgur.com/PkUQvJr.png');
            background-size: cover;
            background-repeat: repeat-x;
            opacity: 0.9;
        }

        /* CORPO */
        main {
            padding: 40px 20px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            margin-bottom: 80px;
        }

        /* CARD */
        .card {
            text-align: center;
            cursor: pointer;
        }

        .img-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3c9fff, #7b2bca);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s ease;
        }

        /* IMAGENS CENTALIZADAS */
        .img-box img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .img-box:hover {
            transform: scale(1.06) rotate(1deg);
            box-shadow: 0 0 25px rgba(155, 75, 255, 0.8);
        }

        .card-title {
            margin-top: 10px;
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* BOTÃO */
        .btn-play {
            background: linear-gradient(135deg, #1a2bff, #c08bff);
            padding: 18px 45px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            color: white;
            transition: 0.3s ease;
            margin: 20px auto 40px;
            display: block;
        }

        .btn-play:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(200, 150, 255, 0.9);
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 340px;
            height: 340px;
            background: linear-gradient(135deg, #3c9fff, #7b2bca);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(150, 80, 255, 1);
            transform: scale(0.6);
            transition: 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        /* PARTICULAS */
        .particle {
            position: fixed;
            top: -10px;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #b388ff, #6200ff);
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* RESPONSIVO */
        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 36px;
            }

            .img-box {
                width: 250px;
                height: 250px;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }
        }
    </style>

</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>

        <h1>A Caverna de Cristal</h1>

        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <main>

        <div class="grid">
            <div class="card" onclick="openModal()">
                <div class="img-box">
                    <img src="char.png">
                </div>
                <div class="card-title">Personagem</div>
            </div>

            <div class="card" onclick="openModal()">
                <div class="img-box">
                    <img src="enemy.png">
                </div>
                <div class="card-title">Inimigo</div>
            </div>

            <div class="card" onclick="openModal()">
                <div class="img-box">
                    <img src="background.png">
                </div>
                <div class="card-title">Background</div>
            </div>

            <div class="card" onclick="openModal()">
                <div class="img-box">
                    <img src="tilemap.png">
                </div>
                <div class="card-title">Tilemap</div>
            </div>
        </div>

        <button class="btn-play">Jogue Agora!</button>

    </main>

    <footer>
        Desenvolvido por Ricardo Martins — Curso de Natal IA - Super Geeks Sertãozinho
    </footer>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content"></div>
    </div>

    <script>
        // Partículas caindo
        function criarParticula() {
            const p = document.createElement("div");
            p.classList.add("particle");

            const size = Math.random() * 6 + 3;
            p.style.width = size + "px";
            p.style.height = size + "px";

            p.style.left = Math.random() * 100 + "vw";

            p.style.background = Math.random() > 0.5
                ? "radial-gradient(circle, #b388ff, #6200ff)"
                : "radial-gradient(circle, #80b3ff, #0040ff)";

            p.style.animationDuration = (Math.random() * 3 + 3) + "s";

            document.body.appendChild(p);

            setTimeout(() => p.remove(), 6000);
        }

        setInterval(criarParticula, 120);


        //Inserir link
        document.querySelector("button").addEventListener("click", () => {
            window.open("https://gd.games/instant-builds/f7dfc211-984b-410c-a93d-c0ccb4c11393", "_blank");
        });

        function openModal(card) {
            const img = card.querySelector('img')

            const modal = document.createElement('div')
            modal.className = 'modal'

            const modalImg = document.createElement('img')
            modalImg.src = img.src

            modal.appendChild(modalImg)
            document.body.appendChild(modal)

            // Fecha ao clicar
            modal.addEventListener('click', () => {
                modal.remove()
            })
        }
    </script>

</body>

</html>
